<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>DDv4 - Classificador de Documentos</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
                font-family: 'Roboto', sans-serif;
                font-family: 'Roboto', sans-serif;
                background: #f3f4f6;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
             .box {
                display: flex;
                flex-direction: column;
                max-width: 600px;
                margin: 3rem auto;
                padding: 2rem;
                background-color: white;
                border-radius: 1rem;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }

            .box-form h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
                color: #111827;
                text-align: center;
            }

            .box-form form {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .file-label {
                padding: 0.75rem 1.5rem;
                background-color: #4f46e5;
                color: white;
                border-radius: 0.5rem;
                cursor: pointer;
                transition: background 0.3s ease;
                margin-bottom: 1rem;
            }

            .file-label:hover {
                background-color: #4338ca;
            }

            .file-input {
                display: none;
            }

            #file-name {
                margin-bottom: 1rem;
                font-size: 0.95rem;
                color: #374151;
            }
            .send {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-top: 25px;
            }

            .box-form button[type="submit"] {
                padding: 0.75rem 1.5rem;
                background-color: #10b981;
                color: white;
                border: none;
                border-radius: 0.5rem;
                cursor: pointer;
                font-weight: bold;
                text-transform: uppercase;
                transition: background 0.3s ease;
            }

            .box-form button[type="submit"]:hover {
                background-color: #059669;
            }

            .box-resp {
                margin-top: 2rem;
                padding-top: 1rem;
                border-top: 1px solid #e5e7eb;
            }

            .box-resp h2 {
                font-size: 1.25rem;
                color: #1f2937;
            }

            .box-resp p {
                margin: 0.5rem 0;
                color: #374151;
            }
        </style>
    </head>
    <body>
        <section class="box">
            <section class="box-form">
                <h1>Envie um documento para testar o treinamento do Modelo de ClassificaÃ§Ã£o</h1>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label class="file-label">
                    Selecionar arquivo
                    <input type="file" name="file" class="file-input" required onchange="showFileName(event)">
                    </label>
                    <div id="file-name">Nenhum arquivo selecionado</div>
                    <div class="send">
                        <button type="submit">ðŸ“¤ Classificar</button>
                    </div>                    
                </form>
            </section>
            <section class="box-resp">
            {% if result %}
                <h2>âœ… Resultado:</h2>
                <p><strong>Arquivo:</strong> {{ result.filename }}</p>
                <p><strong>ClassificaÃ§Ã£o:</strong> {{ result.classification }}</p>
                <p><strong>ConfianÃ§a:</strong> {{ result.confidence }}</p>
            {% endif %}
            </section>
        </section>
    </body>
    <script>
        function showFileName(event) {
            const input = event.target;
            const fileName = input.files[0] ? input.files[0].name : 'Nenhum arquivo selecionado';
            document.getElementById('file-name').textContent = fileName;
        }
    </script>
</html>
